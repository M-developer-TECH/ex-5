<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
      }
      nav {
        background-color: paleturquoise;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 20px;
      }
      nav ul {
        display: flex;
        list-style: none;
        gap: 30px;
        margin: 0;
        padding: 0;
        flex-wrap: wrap; /* allows wrapping on smaller screens */
      }
      nav li {
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1rem;
      }

      .container {
        background-color: rgb(4, 255, 79);
        padding: 30px;
        margin: 12px 20px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap; /* make boxes stack on small screens */
        gap: 20px;
      }
      .box1,
      .box2 {
        height: 50vh;
        flex: 1 1 45%; /* responsive flex sizing */
        min-width: 280px; /* prevent shrinking too much */
      }
      .box1 {
        background-color: pink;
      }
      .box2 {
        background-color: rgb(54, 33, 247);
      }

      main {
        background-color: black;
        color: white;
        padding: 20px;
      }
      .text-box {
        padding: 20px;
        border: 2px solid white;
        margin: 40px auto;
        font-size: 1.5rem;
        border-radius: 13px;
        text-align: center;
        max-width: 600px;
      }

      footer {
        height: 80px;
        background-color: rgb(138, 128, 117);
      }

      .orange-box {
        height: 50px;
        width: 50px;
        background: orange;
        position: fixed;
        right: 20px;
        bottom: 15px;
        border-radius: 50%;
        cursor: pointer;
      }

      /* ------------------ MEDIA QUERIES ------------------ */

      /* For tablets and smaller screens */
      @media (max-width: 992px) {
        nav ul {
          gap: 20px;
        }
        .box1,
        .box2 {
          flex: 1 1 100%; /* full width on smaller screens */
          height: 40vh;
        }
        .text-box {
          font-size: 1.2rem;
          padding: 15px;
        }
      }

      /* For mobile screens */
      @media (max-width: 600px) {
        nav {
          height: auto;
          padding: 15px;
        }
        nav ul {
          flex-direction: column; /* stack nav items */
          align-items: center;
          gap: 15px;
        }
        .text-box {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
      </div>

      <div class="text-box">
        <p>Welcome to Sigma Web Development Express Course</p>
      </div>

      <div class="orange-box"></div>
    </main>

    <footer></footer>
  </body>
</html>
